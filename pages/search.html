<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Template</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Search</h1>
        </div>
    </header>
    <main>
        <section class="search">
            <div class="container">
                <div class="search-box">
                    <h2 class="search-box__title">Пошук авто</h2>
                    <div class="bodywork-block">
                        <label>
                            <select name="bodywork" tabindex="1">
                                <option selected disabled>Оберіть кузов</option>
                                <option value="Sedan">Седан</option>
                                <option value="Estate">Універсал</option>
                                <option value="Off-road">Позашляховик</option>
                                <option value="Pick-up">Пікап</option>
                            </select>
                        </label>
                    </div>
                    <div class="brand-block">
                        <label>
                            <select name="brand" tabindex="2">
                                <option selected disabled>Оберіть марку</option>
                                <option value="BMW">BMW</option>
                                <option value="Mazda">Mazda</option>
                                <option value="Subaru">Subaru</option>
                                <option value="Toyota">Toyota</option>
                            </select>
                        </label>
                    </div>
                    <div class="country-block">
                        <label>
                            <select name="country" tabindex="3">
                                <option selected disabled>Оберіть країну(виробник)</option>
                                <option value="Germany">Німеччина</option>
                                <option value="China">Китай</option>
                                <option value="Italy">Італія</option>
                                <option value="USA">США</option>
                            </select>
                        </label>
                    </div>
                    <div class="price-box">
                        <div class="price-from-block">
                            <label>
                                <select name="country" tabindex="4">
                                    <option selected disabled>Ціна від</option>
                                    <option value="price">1000$</option>
                                    <option value="price">2500$</option>
                                    <option value="price">5000$</option>
                                    <option value="price">10000$</option>
                                </select>
                            </label>
                        </div>
                        <div class="price-to-block">
                            <label>
                                <select name="country" tabindex="5">
                                    <option selected disabled>Ціна до</option>
                                    <option value="price">1000$</option>
                                    <option value="price">2500$</option>
                                    <option value="price">5000$</option>
                                    <option value="price">10000$</option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <div class="year-box">
                        <div class="year-from-block">
                            <label>
                                <select name="year" tabindex="6">
                                    <option selected disabled>Рік від</option>
                                    <option value="year">2000</option>
                                    <option value="year">2005</option>
                                    <option value="year">2010</option>
                                    <option value="year">2015</option>
                                </select>
                            </label>
                        </div>
                        <div class="year-to-block">
                            <label>
                                <select name="year" tabindex="7">
                                    <option selected disabled>Рік до</option>
                                    <option value="year">2000</option>
                                    <option value="year">2005</option>
                                    <option value="year">2010</option>
                                    <option value="year">2015</option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <div class="status-block">
                        <label>
                            <span>Бита</span>
                            <input type="checkbox" name="broken" value="broken" tabindex="8">
                        </label>
                        <label>
                            <span>У кредиті</span>
                            <input type="checkbox" name="for-credit" value="for-credit" tabindex="9">
                        </label>
                        <label>
                            <span>Нерозмитнена</span>
                            <input type="checkbox" name="uncleared" value="uncleared" tabindex="10">
                        </label>
                        <label>
                            <span>Гарний стан</span>
                            <input type="checkbox" name="good-state" value="good-state" tabindex="11">
                        </label>
                    </div>
                    <div class="fuel-block">
                        <label>
                            <select name="fuel" tabindex="12">
                                <option selected disabled>Паливо</option>
                                <option value="Gaz">Газ</option>
                                <option value="Petrol">Бензин</option>
                                <option value="Gaz/Petrol">Газ/Бензин</option>
                                <option value="Diesel">Дизель</option>
                            </select>
                        </label>
                    </div>
                    <div class="gearbox-block">
                        <label>
                            <select name="gearbox" tabindex="13">
                                <option selected disabled>КПП</option>
                                <option value="Automatic">Автомат</option>
                                <option value="Mechanic">Механіка</option>
                            </select>
                        </label>
                    </div>
                    <div class="color-block">
                        <label>
                            <select name="color" tabindex="14">
                                <option selected disabled>Колір</option>
                                <option value="Red">Червоний</option>
                                <option value="Black">Чорний</option>
                                <option value="White">Білий</option>
                                <option value="Violet">Фіолетовий</option>
                            </select>
                        </label>
                    </div>
                    <div class="comfort-block">
                        <label>
                            <select name="comfort" tabindex="15">
                                <option selected disabled>Комфорт</option>
                                <option value="Luxe">Люкс</option>
                                <option value="Leather-interior">Шкіряний салон</option>
                                <option value="Horror">Жах</option>
                            </select>
                        </label>
                    </div>
                    <div class="register-box__buttons-box">
                        <button type="submit" class="register-box__btn" tabindex="16">Пошук</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
